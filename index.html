<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Changer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./index.CSS" />
  </head>
  <body>
    <h1 class="heading">BACKGROUND CHANGER</h1>
    <div class="dropdown-menu">
      <select class="dropdown" name="colors" id="colors">
        <option value="#ffffff">Choose Color</option>
        <option value="#FF0000">Red</option>
        <option value="#0000FF">Blue</option>
        <option value="#008000">Green</option>
        <option value="#FFC0CB">Pink</option>
        <option value="#FFA500">Orange</option>
        <option value="#800080">Purple</option>
        <option value="#A52A2A">Brown</option>
        <option value="#800080">Purple</option>
        <option value="#FFFF00">Yellow</option>
        <option value="#00FF7F">SpringGreen</option>
        <option value="#4682B4">SteelBlue</option>
      </select>
      <button onclick="getColorOption()">Change</button>
      <button id="btn-random" onclick="GenerateRandomColor()">Random Color</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
